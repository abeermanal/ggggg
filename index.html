    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #045d7971;
        }

        header {
            padding: 1.7rem 1rem;
            display: flex;
            justify-content: space-between;
            max-width: 80%;
            margin: auto;
            align-items: center;
            background-color: transparent;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 800;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.97rem;
            font-weight: 600;
            padding: 0.4rem 1rem;
        }

        nav a.active,
        nav a:hover {
            color: #1475007c;
            border-radius: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #click {
            display: none;
        }

        .menu {
            display: none;
        }

        section {
            margin: 2rem 8.5rem;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 5rem auto;
        }

        .main h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
        }

        .main p {
            margin-top: 1rem;
            font-size: 0.98rem;
            color: #fff;
        }

        .images img {
            width: 100%;
            max-width: 500px;
            display: block;
        }

        @media only screen and (max-width: 480px) {
            .menu {
                display: block;
                font-size: 1.5rem;
                font-weight: bold;
            }

            header {
                padding: 0.7rem 1rem;
                max-width: 100%;
            }

            nav {
                position: absolute;
                display: grid;
                top: 75px;
                text-align: center;
                background-color: #1F252E;
                left: -100%;
                width: 100%;
            }

            #click:checked~nav {
                left: 0%;
                transition: all 0.3s ease;
            }

            section {
                margin: 1rem 1.5rem;
            }
        }
    </style>
</head>
